<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Indumentaria Jotun</title>
</head>
<body>
    <header class="header">
        <nav class="container">
            <h1 class="h">Indumentaria Jotun</h1>
        </nav>
    </header>
    <main class="main">
        <section class="container">
            <h2 class="h">Productos</h2>
            <div class="productos" id="productos">
            </div>
          </section>
          <section class="container">
            <h2 class="titulo">Carrito</h2>
            <div class="carrito">
                <div class="carrito-vacio" id="carrito-vacio">
                    <h4>Tu carrito esta vacio</h4>
                </div>
                <div class="carrito-productos-btn" id="carrito-productos">
                </div>
                <div class="carrito-total">
                  <h2>Total: <span id="carrito-total">$0</span></h2>
                </div>
            </div>
          </section>
    </main>
    <footer class="footer">
      <div class="container">
        <p>Indumentaria Jotun</p>
      </div>
    </footer>

    <script src="./java/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
